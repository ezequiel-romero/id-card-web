<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ID Card - Ezequiel Romero</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/e0873b9799.js" crossorigin="anonymous"></script>
        <style>
            h1 {
                font-family: "Tilt Neon", arial;
                text-shadow: 0 0 45px #6a007d;
            }
        </style>
    </head>
    <body
        class="min-h-screen min-w-[320px] bg-black text-slate-200 text-lg bg-gradient-to-tr from-black to-[#2f003b]"
    >
        <main
            class="flex flex-col-reverse md:items-stretch md:flex-row min-h-screen px-8"
        >
            <div class="flex items-center justify-center md:w-1/2 p-10">
                <img
                    class="max-w-[500px] w-full h-auto rounded-full border border-violet-900"
                    src="images/photo.png"
                    alt=""
                />
            </div>
            <div
                class="flex flex-col justify-center text-center items-center md:w-1/2 px-8 pt-5 md:pt-0"
            >
                <h1 class="text-5xl font-bold pb-10 glow">Ezequiel Romero</h1>
                <p class="pb-8 max-w-xl">
                    Desarrollador Front-End y Project Manager con más de 10 años
                    de experiencia. Creativo, orientado al detalle, proactivo.
                </p>
                <a href="mailto:romero.cesarezequiel@gmail.com" class="py-2 px-5 rounded-xl block border border-b-4 border-violet-500 hover:border-white bg-purple-900 hover:bg-purple-800">Contactar</a>
                <div class="flex gap-5 pt-8">
                    <a href="https://github.com/ezequiel-romero" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/cesar-ezequiel-romero/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </main>
    </body>
</html>
